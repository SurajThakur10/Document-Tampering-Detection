<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
</head>
<body>
    <h1>Analysis Result</h1>
    <p>SSIM Score: {{ score }}</p>
    <img src="data:image/png;base64,{{ diff_image|b64encode }}" alt="Difference Image">
    <img src="data:image/png;base64,{{ thresh_image|b64encode }}" alt="Threshold Image">
    <img src="data:image/png;base64,{{ contours_image|b64encode }}" alt="Contours Image">
</body>
</html>
